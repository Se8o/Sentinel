version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sentinel-db
    environment:
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinel
      POSTGRES_DB: sentinel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinel-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: sentinel-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://sentinel:sentinel@db:5432/sentinel
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sentinel-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: sentinel-worker
    command: python -m app.worker
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://sentinel:sentinel@db:5432/sentinel
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sentinel-network

volumes:
  postgres_data:

networks:
  sentinel-network:
    driver: bridge
